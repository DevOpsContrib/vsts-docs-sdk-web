  - uid: vss-web-extension-sdk.GraphSystemSubject.descriptor
    name: descriptor
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The descriptor is the primary way to reference the graph subject while the
      system is running. This field will uniquely identify the same graph
      subject across both Accounts and Organizations.
    syntax:
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphSystemSubject.displayName
    name: displayName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This is the non-unique display name of the graph subject. To change this
      field, you must alter its value in the source provider.
    syntax:
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphSystemSubject.origin
    name: origin
    children: []
    langs:
      - typeScript
    type: property
    summary: 'The type of source provider for the origin identifier (ex:AD, AAD, MSA)'
    syntax:
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphSystemSubject.originId
    name: originId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The unique identifier from the system of origin. Typically a sid, object
      id or Guid. Linking and unlinking operations can cause this value to
      change for a user because the user is not backed by a different provider
      and has a different unique id in the new provider.
    syntax:
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphSystemSubject.subjectKind
    name: subjectKind
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This field identifies the type of the graph subject (ex: Group, Scope,
      User).
    syntax:
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphSystemSubject.url
    name: url
    children: []
    langs:
      - typeScript
    type: property
    summary: This url is the full route to the source resource of this graph subject.
    syntax:
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphSystemSubject._links
    name: _links
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This field contains zero or more interesting links about the graph
      subject. These links may be invoked to obtain additional relationships or
      more detailed information about this graph subject.
    syntax:
      return:
        type:
          - any
