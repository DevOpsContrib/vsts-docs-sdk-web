  - uid: vss-web-extension-sdk.VSS.Controls.Navigation.setFullScreen
    name: setFullScreen
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      Set full screen value. Update full screen view and button.
      Update url with full screen tag if addHistoryPoint is true.
    syntax:
      content: >-
        function setFullScreen(value: boolean, addHistoryPoint?: boolean,
        showLeftLane?: boolean, suppressNavigate?: boolean,
        replaceHistoryPoint?: boolean)
      parameters:
        - id: value
          type:
            - boolean
          description: The full screen value to set to.
        - id: addHistoryPoint
          type:
            - boolean
          description: 'If true, update url with full screen tag.'
          optional: true
        - id: showLeftLane
          type:
            - boolean
          description: >-
            If true, the left tab in split panes will be shown during full
            screen mode.
          optional: true
        - id: suppressNavigate
          type:
            - boolean
          description: >-
            If true, the setting of full screen will not cause a navigation
            event, and instead will simply set to fullscreen without updating
            navigation tabs, etc.
          optional: true
        - id: replaceHistoryPoint
          type:
            - boolean
          description: >
            If true, update the url with the full screen tag w/o adding to the
            back history.  addHistoryPoint and replaceHistoryPoint are exclusive
            operations.
          optional: true
    module: VSS/Controls/Navigation
