  - uid: vss-web-extension-sdk.Splitter.attachResize
    name: 'attachResize(resizeNow?: boolean)'
    children: []
    langs:
      - typeScript
    summary: >-
      Attaches the splitter to the window resize event, performing a resize
      immediately if specified

      by the input parameter. This is primarily useful for attaching to the
      resize event after the

      splitter has just been re-attached to the DOM and needs to see if the
      viewwport size has changed.
    syntax:
      parameters:
        - id: resizeNow
          type:
            - boolean
          description: |
            Whether or not the splitter should perform resize now.
          optional: true
      content: 'function attachResize(resizeNow?: boolean)'
    type: method
