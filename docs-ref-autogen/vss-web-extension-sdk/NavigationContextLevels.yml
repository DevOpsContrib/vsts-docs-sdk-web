    langs:
      - typeScript
    type: enum
    summary: >-
      Flags to show which tokens of the navigation context are present in the
      current request URL. The request url's context part are formed like
      http://server:port[/{collection}[/{project}[/{team}]]][/_admin]/_{controller}/{action}
      The tokens {collection}, {project} and {team} are navigation level tokens
      whereas _admin segment is a switch to show admin areas of the site.
