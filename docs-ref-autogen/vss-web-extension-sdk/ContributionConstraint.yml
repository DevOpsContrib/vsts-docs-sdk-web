      - vss-web-extension-sdk.ContributionConstraint.properties
    langs:
      - typeScript
    type: interface
    summary: >-
      Specifies a constraint that can be used to dynamically include/exclude a
      given contribution
  - uid: vss-web-extension-sdk.ContributionConstraint.group
    name: group
    fullName: group
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An optional property that can be specified to group constraints together.
      All constraints within a group are AND'd together (all must be evaluate to
      True in order for the contribution to be included). Different groups of
      constraints are OR'd (only one group needs to evaluate to True for the
      contribution to be included).
    syntax:
      return:
        type:
          - number
  - uid: vss-web-extension-sdk.ContributionConstraint.inverse
    name: inverse
    fullName: inverse
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If true, negate the result of the filter (include the contribution if the
      applied filter returns false instead of true)
    syntax:
      return:
        type:
          - boolean
  - uid: vss-web-extension-sdk.ContributionConstraint.name
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: Name of the IContributionFilter class
    syntax:
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.ContributionConstraint.properties
