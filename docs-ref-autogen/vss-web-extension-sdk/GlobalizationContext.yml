  - uid: vss-web-extension-sdk.GlobalizationContext.explicitTheme
    name: explicitTheme
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Gets the explicitly-set theme, or the empty string if a theme was not
      explicitly set. An explicitly-set theme is set either in the query string
      (?theme=[themename]) or in the user's profile. However, the default theme
      set in the profile is not considered to be an explicitly-set theme.
    syntax:
      return:
        type:
          - string
