### YamlMime:UniversalReference
items:
  - uid: vss-web-extension-sdk.GraphScopeCreationContext
    name: GraphScopeCreationContext
    fullName: GraphScopeCreationContext
    children:
      - vss-web-extension-sdk.GraphScopeCreationContext.adminGroupDescription
      - vss-web-extension-sdk.GraphScopeCreationContext.adminGroupName
      - vss-web-extension-sdk.GraphScopeCreationContext.creatorId
      - vss-web-extension-sdk.GraphScopeCreationContext.name
      - vss-web-extension-sdk.GraphScopeCreationContext.scopeType
      - vss-web-extension-sdk.GraphScopeCreationContext.storageKey
    langs:
      - typeScript
    type: interface
    summary: >-
      This type is the subset of fields that can be provided by the user to
      create a Vsts scope. Scope creation is currently limited to internal
      back-compat scenarios. End users that attempt to create a scope with this
      API will fail.
  - uid: vss-web-extension-sdk.GraphScopeCreationContext.adminGroupDescription
    name: adminGroupDescription
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Set this field to override the default description of this scope's admin
      group.
    syntax:
      content: ''
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphScopeCreationContext.adminGroupName
    name: adminGroupName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      All scopes have an Administrator Group that controls access to the
      contents of the scope. Set this field to use a non-default group name for
      that administrators group.
    syntax:
      content: ''
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphScopeCreationContext.creatorId
    name: creatorId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Set this optional field if this scope is created on behalf of a user other
      than the user making the request. This should be the Id of the user that
      is not the requester.
    syntax:
      content: ''
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphScopeCreationContext.name
    name: name
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The scope must be provided with a unique name within the parent scope.
      This means the created scope can have a parent or child with the same
      name, but no siblings with the same name.
    syntax:
      content: ''
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphScopeCreationContext.scopeType
    name: scopeType
    children: []
    langs:
      - typeScript
    type: property
    summary: The type of scope being created.
    syntax:
      content: ''
      return:
        type:
          - union
  - uid: vss-web-extension-sdk.GraphScopeCreationContext.storageKey
    name: storageKey
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An optional ID that uniquely represents the scope within it's parent
      scope. If this parameter is not provided, Vsts will generate on
      automatically.
    syntax:
      content: ''
      return:
        type:
          - string
