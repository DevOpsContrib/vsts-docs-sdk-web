          - number
  - uid: vss-web-extension-sdk.AceExtendedInformation.inheritedAllow
    name: inheritedAllow
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      These are the permissions that are inherited for this identity on this
      token.  If the token does not inherit permissions this will be 0.  Note
      that any permissions that have been explicitly set on this token for this
      identity, or any groups that this identity is a part of, are not included
      here.
    syntax:
      content: ''
      return:
        type:
          - number
