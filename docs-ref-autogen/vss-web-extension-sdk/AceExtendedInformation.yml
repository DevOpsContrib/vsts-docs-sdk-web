      Holds the inherited and effective permission information for a given
      AccessControlEntry.
  - uid: vss-web-extension-sdk.AceExtendedInformation.effectiveAllow
    name: effectiveAllow
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This is the combination of all of the explicit and inherited permissions
      for this identity on this token.  These are the permissions used when
      determining if a given user has permission to perform an action.
    syntax:
      content: ''
      return:
        type:
          - number
  - uid: vss-web-extension-sdk.AceExtendedInformation.effectiveDeny
