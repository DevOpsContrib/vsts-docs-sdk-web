  - uid: vss-web-extension-sdk.IVssHttpClientOptions.includeUrls
    name: includeUrls
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If true, include links and urls (typically Uri properties) in the JSON
      responses. If false (default), then

      send an excludeUrls=true header to suppress the generation of links in the
      JSON responses of requests from this client.
    syntax:
