    langs:
      - typeScript
    type: class
    summary: >
      Class for announcing, through a screen reader, when an operation, composed
      of multiple

      suboperations, begins and ends. Supports a delay before the starting
      announcement to keep quick

      operations from being announced, and delays before the ending announcment
      in case the operation

      wasn't actually quite over, or a new one starts.

      To use, create a MultiProgressAnnouncer, and then whenever the number of
      active operations has

      potentially changed, call .update().
