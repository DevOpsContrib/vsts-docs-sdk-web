    name: unsubscribe
    children: []
    langs:
      - typeScript
    summary: Remove a pop-state listener.
    syntax:
      content: >-
        function unsubscribe(listener: (event: INavigationPopStateEvent) =>
        void)
      parameters:
        - id: listener
          type:
            - '(event: INavigationPopStateEvent) => void'
          description: |
            Listener to remove.
      return:
        type:
          - any
    type: method
