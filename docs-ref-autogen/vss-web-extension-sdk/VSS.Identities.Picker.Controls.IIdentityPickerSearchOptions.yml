    fullName: minimumPrefixSize
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      DEPRECATED: the minimum length of the prefix to start searching the
      directories - in the absence of an MRU - default 3
    syntax:
      content: number minimumPrefixSize
      return:
        type:
          - number
