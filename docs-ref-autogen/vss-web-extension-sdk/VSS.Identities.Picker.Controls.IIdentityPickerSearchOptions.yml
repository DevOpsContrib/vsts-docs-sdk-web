      vss-web-extension-sdk.VSS.Identities.Picker.Controls.IIdentityPickerSearchOptions.placeholderText
    name: placeholderText
    fullName: placeholderText
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      custom value for the placeholder attribute of the input element.
        Defaults to "Search {identity type(s)}", where {identity type(s)} can be "users", "groups" or "users and groups".
    syntax:
      content: string placeholderText
      return:
        type:
          - string
  - uid: >-
      vss-web-extension-sdk.VSS.Identities.Picker.Controls.IIdentityPickerSearchOptions.showContactCard
