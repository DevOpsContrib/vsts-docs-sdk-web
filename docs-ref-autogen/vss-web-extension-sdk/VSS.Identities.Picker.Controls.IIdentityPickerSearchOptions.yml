      - typeScript
    type: property
    summary: >-
      whether to display the contact card icon for each identity in the dropdown
      and for resolved identities. Default false.
    syntax:
      content: boolean showContactCard
      return:
        type:
          - boolean
  - uid: >-
      vss-web-extension-sdk.VSS.Identities.Picker.Controls.IIdentityPickerSearchOptions.showMru
    name: showMru
    fullName: showMru
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      whether the dropdown should display the MRU with the search button or just
      search directories directly.
        Default false.
    syntax:
      content: boolean showMru
      return:
        type:
          - boolean
  - uid: >-
      vss-web-extension-sdk.VSS.Identities.Picker.Controls.IIdentityPickerSearchOptions.showMruTriangle
    name: showMruTriangle
    fullName: showMruTriangle
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      whether to style the search control with a triangle that displays the MRU
      on click or not. Default false. Setting this will also enable the MRU on
      the dropdown.
    syntax:
      content: boolean showMruTriangle
      return:
        type:
          - boolean
  - uid: >-
      vss-web-extension-sdk.VSS.Identities.Picker.Controls.IIdentityPickerSearchOptions.showTemporaryDisplayName
    name: showTemporaryDisplayName
    fullName: showTemporaryDisplayName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      in case the control gets initialized with items in the format "DisplayName
      <UniqueIdentifier>",
        whether to show the DisplayName until the UniqueIdentifier gets resolved to an IEntity. Default false
    syntax:
      content: boolean showTemporaryDisplayName
      return:
        type:
          - boolean
  - uid: >-
      vss-web-extension-sdk.VSS.Identities.Picker.Controls.IIdentityPickerSearchOptions.size
    name: size
    fullName: size
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      the size of the search control elements (Small - most elements are 16px in
      height, Medium - 24px, Large - 32px). Default: Medium
    syntax:
      content: IdentityPickerControlSize size
      return:
        type:
          - IdentityPickerControlSize
  - uid: >-
      vss-web-extension-sdk.VSS.Identities.Picker.Controls.IIdentityPickerSearchOptions.smallScreenRender
