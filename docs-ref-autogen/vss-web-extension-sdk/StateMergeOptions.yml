### YamlMime:UniversalReference
items:
  - uid: vss-web-extension-sdk.StateMergeOptions
    name: StateMergeOptions
    fullName: StateMergeOptions
    children:
      - vss-web-extension-sdk.StateMergeOptions.none
      - vss-web-extension-sdk.StateMergeOptions.routeValues
      - vss-web-extension-sdk.StateMergeOptions.currentState
    langs:
      - typeScript
    type: enum
    summary: >-
      Set of options used when supplying a state dictionary for generating a
      URL, or when

      modifying existing state.
  - uid: vss-web-extension-sdk.StateMergeOptions.none
    name: none
    children: []
    langs:
      - typeScript
    summary: >-
      Don't merge any current values into the state object. The given state
      object

      represents all state values to use.
    type: field
    numericValue: 0
  - uid: vss-web-extension-sdk.StateMergeOptions.routeValues
    name: routeValues
    children: []
    langs:
      - typeScript
    summary: >-
      Merge with the current route values (those defined in the route template).

      Current query parameters are NOT merged into the given state object.
      Values for the current route

      values will be overridden by entries in the given state object.
    type: field
    numericValue: 1
  - uid: vss-web-extension-sdk.StateMergeOptions.currentState
    name: currentState
    children: []
    langs:
      - typeScript
    summary: >-
      Merge with all current navigation state values. The given state just
      overrides entries in

      the current navigation state.
    type: field
    numericValue: 2
