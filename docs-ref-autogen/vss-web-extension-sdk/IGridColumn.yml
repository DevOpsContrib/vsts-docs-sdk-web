    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Index of the column which can be either number or string. If number
      specified, each item of the data source is expected to be an array. Then
      array[index] is displayed in the column. If string specified, each item if
      the data source is expected to be an object. Then object[index] is
      displayed in the column.
    syntax:
      return:
        type:
          - any
