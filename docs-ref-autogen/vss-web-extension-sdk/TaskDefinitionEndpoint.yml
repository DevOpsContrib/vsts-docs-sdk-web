  - uid: vss-web-extension-sdk.TaskDefinitionEndpoint.keySelector
    name: keySelector
    fullName: keySelector
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An Json based keyselector to filter response returned by fetching the
      endpoint Url.A Json based keyselector must be prefixed with "jsonpath:".
      KeySelector can be used to specify the filter to get the keys for the
      values specified with Selector.  The following keyselector defines an Json
      for extracting nodes named 'ServiceName'.  endpoint.KeySelector =
      "jsonpath://ServiceName";
    syntax:
      return:
        type:
          - string
