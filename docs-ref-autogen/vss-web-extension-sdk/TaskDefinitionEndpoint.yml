  - uid: vss-web-extension-sdk.TaskDefinitionEndpoint.selector
    name: selector
    fullName: selector
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An XPath/Json based selector to filter response returned by fetching the
      endpoint Url. An XPath based selector must be prefixed with the string
      "xpath:". A Json based selector must be prefixed with "jsonpath:".  The
      following selector defines an XPath for extracting nodes named
      'ServiceName'.  endpoint.Selector = "xpath://ServiceName";
    syntax:
      return:
        type:
          - string
