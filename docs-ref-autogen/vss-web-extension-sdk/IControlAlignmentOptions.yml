    fullName: positioningElement
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      an element, or a function which returns an element, to be used for
      determining the alignment and width of the dropdown control.
        Refer to the width, elementAlign, and baseAlign options. Default is the container
    syntax:
      return:
        type:
          - union
