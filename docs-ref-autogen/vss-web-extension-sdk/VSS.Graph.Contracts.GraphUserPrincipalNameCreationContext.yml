### YamlMime:UniversalReference
items:
  - uid: >-
      vss-web-extension-sdk.VSS.Graph.Contracts.GraphUserPrincipalNameCreationContext
    name: GraphUserPrincipalNameCreationContext
    fullName: GraphUserPrincipalNameCreationContext
    children:
      - >-
        vss-web-extension-sdk.VSS.Graph.Contracts.GraphUserPrincipalNameCreationContext.principalName
      - >-
        vss-web-extension-sdk.VSS.Graph.Contracts.GraphUserPrincipalNameCreationContext.storageKey
    langs:
      - typeScript
    type: interface
    summary: >-
      Use this type to create a new user using the principal name as a reference
      to an existing user from an external AD or AAD backed provider. This is
      the subset of GraphUser fields required for creation of a GraphUser for
      the AD and AAD use case when looking up the user by its principal name in
      the backing provider.
    package: vss-web-extension-sdk
    module: VSS/Graph/Contracts
  - uid: >-
      vss-web-extension-sdk.VSS.Graph.Contracts.GraphUserPrincipalNameCreationContext.principalName
    name: principalName
    fullName: principalName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This should be the principal name or upn of the user in the source AD or
      AAD provider. Example: jamal@contoso.com Team Services will communicate
      with the source provider to fill all other fields on creation.
    syntax:
      return:
        type:
          - string
  - uid: >-
      vss-web-extension-sdk.VSS.Graph.Contracts.GraphUserPrincipalNameCreationContext.storageKey
    name: storageKey
    fullName: storageKey
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Optional: If provided, we will use this identifier for the storage key of
      the created user
    syntax:
      return:
        type:
          - string
