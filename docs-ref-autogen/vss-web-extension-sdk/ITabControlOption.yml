  - uid: vss-web-extension-sdk.ITabControlOption.defaultTabId
    name: defaultTabId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Used to set the default tab while initializing the control.
      If not specified, the default tab would be the first tab in the list.
    syntax:
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.ITabControlOption.errorMessage
    name: errorMessage
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The generic saving error message. Displayed when TabControlSavingMode is
      set to SAVE_ON_CONTROL.
    syntax:
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.ITabControlOption.groups
    name: groups
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The tab groups and tabs for the control to render tabs.

      When it is not defined, the control will try to get the tab groups from
      tab registration.
    syntax:
      return:
        type:
          - union
  - uid: vss-web-extension-sdk.ITabControlOption.hideTabsPane
    name: hideTabsPane
    children: []
    langs:
      - typeScript
    type: property
    summary: Hides the tabs titles area if true
    syntax:
      return:
        type:
          - boolean
  - uid: vss-web-extension-sdk.ITabControlOption.id
    name: id
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Used to get the tab groups from tab registration.

      User has to specify either groups or id, when both specified, it will use
      groups for tab generation.
    syntax:
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.ITabControlOption.savingMode
