  - uid: vss-web-extension-sdk.IWidgetHostService.getWidgetId
    name: getWidgetId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Requst the host to supply id of Widget, if available.

      Provides means for widget authors to track and understand
      usage/performance of at context of individual of widgets.

      Identification should not be relied upon to be present for all widgets. In
      particular, new unsaved widgets in preview mode do not have an identity
      yet.
    syntax:
      content: ''
      return:
        type:
          - union
