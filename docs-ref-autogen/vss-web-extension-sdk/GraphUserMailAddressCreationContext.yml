    type: interface
    summary: >-
      Use this type to create a new user using the mail address as a reference
      to an existing user from an external AD or AAD backed provider. This is
      the subset of GraphUser fields required for creation of a GraphUser for
      the AD and AAD use case when looking up the user by its mail address in
      the backing provider.
