          - boolean
  - uid: vss-web-extension-sdk.IMenuItemPinningOptions.onPinnedChanged
    name: onPinnedChanged
    fullName: onPinnedChanged
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Callback to be called when the user pins or unpins the item.
      menuItem is the MenuItem that was clicked.
      siblingMenuItem is the matching MenuItem from the other Menu.
    syntax:
      return:
        type:
          - union
