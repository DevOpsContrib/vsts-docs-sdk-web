### YamlMime:UniversalReference
items:
  - uid: vss-web-extension-sdk.IMenuItemPinningOptions
    name: IMenuItemPinningOptions
    fullName: IMenuItemPinningOptions
    children:
      - vss-web-extension-sdk.IMenuItemPinningOptions.groupId
      - vss-web-extension-sdk.IMenuItemPinningOptions.hidePin
      - vss-web-extension-sdk.IMenuItemPinningOptions.isPinnable
      - vss-web-extension-sdk.IMenuItemPinningOptions.isPinned
      - vss-web-extension-sdk.IMenuItemPinningOptions.neverHide
      - vss-web-extension-sdk.IMenuItemPinningOptions.onPinnedChanged
    langs:
      - typeScript
    type: interface
    summary: >-
      Options for pinnable menu items. This is intended to support the case
      where there is a menu of

      pinned items (the target menu), with a submenu that displays all items
      (the source menu). Every

      pinnable item should be added to both menus (the id of two items that are
      the same must match).

      See also IMenuPinningOptions
