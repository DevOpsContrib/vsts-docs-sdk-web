    name: INavigationHistoryService
    fullName: INavigationHistoryService
    children:
      - vss-web-extension-sdk.INavigationHistoryService.generateUrl
      - vss-web-extension-sdk.INavigationHistoryService.getCurrentRouteValues
      - vss-web-extension-sdk.INavigationHistoryService.getState
