    name: compareInputToItem
    fullName: compareInputToItem
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Enable custom compare delegate for filtering and autocomplete behavior

      if sorted, needs to implement -1 textInput for lower value, 0 for
      matching, 1 for greater value

      if not sorted, can return 0 for matching and not zero (-1 or 1) for not
      matching.

      Parameter matchPartial determines if the input text is to be compared with
      full or part of the item text
    syntax:
      return:
        type:
          - union
