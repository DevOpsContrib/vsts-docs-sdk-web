  - uid: vss-web-extension-sdk.AadLoginPromptOption.SelectAccount
    name: SelectAccount
    children: []
    langs:
      - typeScript
    summary: >-
      Force the user to select which account they are logging in with instead of
      automatically picking the user up from the session state. NOTE: This does
      not work for switching bewtween the variants of a dual-homed user.
    type: field
    numericValue: 2
  - uid: vss-web-extension-sdk.AadLoginPromptOption.FreshLogin
    name: FreshLogin
    children: []
    langs:
      - typeScript
    summary: >-
      Force the user to login again.  Ignore current authentication state and
      force the user to authenticate again. This option should be used instead
      of Login.
    type: field
    numericValue: 3
  - uid: vss-web-extension-sdk.AadLoginPromptOption.FreshLoginWithMfa
    name: FreshLoginWithMfa
    children: []
    langs:
      - typeScript
    summary: >-
      Force the user to login again with mfa.  Ignore current authentication
      state and force the user to authenticate again. This option should be used
      instead of Login, if MFA is required.
    type: field
    numericValue: 4
