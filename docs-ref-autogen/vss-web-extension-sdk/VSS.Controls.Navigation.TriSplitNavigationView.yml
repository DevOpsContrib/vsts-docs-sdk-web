    type: class
    summary: >
      A high-level singleton wrapper class for a Tri-Split page, providing
      lightweight

      functionality such as retrieving the left/right/center hub content,
      left/right

      panes, setting the view title, etc.

      This class is designed to enhance the hub view of a Tri-Split page, and
      depends

      on the structure defined in the HubPageExplorerTriSplitPivot.master page.
    extends:
      - '@vss-web-extension-sdk.VSS.Controls.Navigation.NavigationView'
    package: vss-web-extension-sdk
    module: VSS/Controls/Navigation
