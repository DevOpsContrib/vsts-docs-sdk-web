  - uid: >-
      vss-web-extension-sdk.VSS.Controls.Validation.CustomValidator.cancelDelayedFunction
    name: 'cancelDelayedFunction(name: string)'
    children: []
    langs:
      - typeScript
    summary: >-
      Cancels any pending delayed functions (delayExecute calls) with the
      specified name
    syntax:
      parameters:
        - id: name
          type:
            - string
          description: Name (supplied in the delayExecute call) of the operations to cancel
      content: 'function cancelDelayedFunction(name: string)'
      return:
        type:
          - boolean
    type: method
  - uid: vss-web-extension-sdk.VSS.Controls.Validation.CustomValidator.constructor
    name: 'CustomValidator(options?: TOptions)'
    children: []
    langs:
      - typeScript
    summary: >-
      A validator which checks the text in the input by passing it to a
      function,
          which then returns true if the input is valid, and false if it is invalid.
    syntax:
      parameters:
        - id: options
          type:
            - TOptions
          description: |+
            Options to apply to the validator:
                message: A message logged by the validation summary if the input is invalid / string
                testEmptyString: A boolean which indicates whether or not to test the empty string / boolean
                validate: The function to validate the input against

          optional: true
      content: 'new CustomValidator(options?: TOptions)'
      return:
        type:
          - vss-web-extension-sdk.VSS.Controls.Validation.CustomValidator
    type: constructor
  - uid: vss-web-extension-sdk.VSS.Controls.Validation.CustomValidator.delayExecute
    name: >-
      delayExecute(name?: string, msDelay?: number, cancelPendingOps?: boolean,
      func?: Function)
    children: []
    langs:
      - typeScript
    summary: Executes the provided function after the specified amount of time
    syntax:
      parameters:
        - id: name
          type:
            - string
          description: >-
            (Optional) Name for this operation. Allows subsequent calls to
            cancel this action.
          optional: true
        - id: msDelay
          type:
            - number
          description: Delay in milliseconds to wait before executing the Function
          optional: true
        - id: cancelPendingOps
          type:
            - boolean
          description: >-
            If true, cancel any pending requests with this name. If false, and
            there are outstanding requests with this name already in progress,
            then do nothing.
          optional: true
        - id: func
          type:
            - Function
          description: |
            Method to execute after the delay
          optional: true
      content: >-
        function delayExecute(name?: string, msDelay?: number,
        cancelPendingOps?: boolean, func?: Function)
    type: method
