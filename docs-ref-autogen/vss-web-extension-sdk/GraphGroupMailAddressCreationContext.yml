### YamlMime:UniversalReference
items:
  - uid: vss-web-extension-sdk.GraphGroupMailAddressCreationContext
    name: GraphGroupMailAddressCreationContext
    fullName: GraphGroupMailAddressCreationContext
    children:
      - vss-web-extension-sdk.GraphGroupMailAddressCreationContext.mailAddress
      - vss-web-extension-sdk.GraphGroupMailAddressCreationContext.storageKey
    langs:
      - typeScript
    type: interface
    summary: >-
      Use this type to create a new group using the UPN as a reference to an
      existing group from an external AD or AAD backed provider. This is the
      subset of GraphGroup fields required for creation of a group for the AAD
      and AD use case.
  - uid: vss-web-extension-sdk.GraphGroupMailAddressCreationContext.mailAddress
    name: mailAddress
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This should be the mail address or the group in the source AD or AAD
      provider. Example: jamal@contoso.com Team Services will communicate with
      the source provider to fill all other fields on creation.
    syntax:
      content: ''
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.GraphGroupMailAddressCreationContext.storageKey
    name: storageKey
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Optional: If provided, we will use this identifier for the storage key of
      the created group
    syntax:
      content: ''
      return:
        type:
          - string
