  - uid: vss-web-extension-sdk.PopupMenuOptions.emptyMenuInTabOrder
    name: emptyMenuInTabOrder
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      If true, include empty menu with no items in tab order.
      If false, add tabIndex only if menu has items.
      Use with inTabOrder = true.
      Defaults to true.
    syntax:
      return:
        type:
          - boolean
