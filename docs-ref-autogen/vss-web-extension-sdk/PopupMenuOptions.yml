  - uid: vss-web-extension-sdk.PopupMenuOptions.alwaysOpenSubMenuOnHover
    name: alwaysOpenSubMenuOnHover
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      If true, any time a menu item w/ a sub-menu is hovered,
      that sub-menu will be opened. If false, this menu must be
      in an "active" state to show the sub menu.
    syntax:
      return:
        type:
          - boolean
