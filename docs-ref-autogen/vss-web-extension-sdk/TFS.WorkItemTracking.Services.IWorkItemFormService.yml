      parameters:
        - id: workItemRelations
          type:
            - >-
              @vss-web-extension-sdk.TFS.WorkItemTracking.Contracts.WorkItemRelation[]
          description: Work item links to add.
      content: 'function addWorkItemRelations(workItemRelations: WorkItemRelation[])'
      return:
        type:
          - '@vss-web-extension-sdk.IPromise<void>'
    type: method
