### YamlMime:UniversalReference
items:
  - uid: vss-web-extension-sdk.QueryFilter
    name: QueryFilter
    fullName: QueryFilter
    children:
      - vss-web-extension-sdk.QueryFilter.criteria
      - vss-web-extension-sdk.QueryFilter.direction
      - vss-web-extension-sdk.QueryFilter.pageNumber
      - vss-web-extension-sdk.QueryFilter.pageSize
      - vss-web-extension-sdk.QueryFilter.pagingToken
      - vss-web-extension-sdk.QueryFilter.sortBy
      - vss-web-extension-sdk.QueryFilter.sortOrder
    langs:
      - typeScript
    type: interface
    summary: A filter used to define a set of extensions to return during a query.
  - uid: vss-web-extension-sdk.QueryFilter.criteria
    name: criteria
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The filter values define the set of values in this query. They are applied
      based on the QueryFilterType.
    syntax:
      content: ''
      return:
        type:
          - union
  - uid: vss-web-extension-sdk.QueryFilter.direction
    name: direction
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The PagingDirection is applied to a paging token if one exists. If not the
      direction is ignored, and Forward from the start of the resultset is used.
      Direction should be left out of the request unless a paging token is used
      to help prevent future issues.
    syntax:
      content: ''
      return:
        type:
          - union
  - uid: vss-web-extension-sdk.QueryFilter.pageNumber
    name: pageNumber
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The page number requested by the user. If not provided 1 is assumed by
      default.
    syntax:
      content: ''
      return:
        type:
          - number
  - uid: vss-web-extension-sdk.QueryFilter.pageSize
    name: pageSize
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The page size defines the number of results the caller wants for this
      filter. The count can't exceed the overall query size limits.
    syntax:
      content: ''
      return:
        type:
          - number
  - uid: vss-web-extension-sdk.QueryFilter.pagingToken
    name: pagingToken
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The paging token is a distinct type of filter and the other filter fields
      are ignored. The paging token represents the continuation of a previously
      executed query. The information about where in the result and what fields
      are being filtered are embeded in the token.
    syntax:
      content: ''
      return:
        type:
          - string
  - uid: vss-web-extension-sdk.QueryFilter.sortBy
    name: sortBy
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Defines the type of sorting to be applied on the results. The page slice
      is cut of the sorted results only.
    syntax:
      content: ''
      return:
        type:
          - number
  - uid: vss-web-extension-sdk.QueryFilter.sortOrder
    name: sortOrder
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Defines the order of sorting, 1 for Ascending, 2 for Descending, else
      default ordering based on the SortBy value
    syntax:
      content: ''
      return:
        type:
          - number
